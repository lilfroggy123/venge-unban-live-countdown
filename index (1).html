<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Unban Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Unban countdown — Venge (300 days)</h1>
    <p>Unban time (UTC): <strong id="unban-utc">2026-04-24 20:18:00 UTC</strong></p>
    <p class="small">Local unban time: <span id="unban-local">—</span></p>

    <div class="count" aria-live="polite">
      <div class="seg">
        <div class="num" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div class="seg">
        <div class="num" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="seg">
        <div class="num" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="seg">
        <div class="num" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="meta">
      <div class="small">Countdown updates every second using your device clock.</div>
      <button class="btn right" id="copyBtn">Copy unban date</button>
    </div>

    <footer>Tip: Save both <code>index.html</code> and <code>style.css</code> in the same folder and open <code>index.html</code> in your browser.</footer>
  </div>

  <script>
    const unbanUtc = new Date(Date.UTC(2026, 3, 24, 20, 18, 0)); 

    const elDays = document.getElementById('days');
    const elHours = document.getElementById('hours');
    const elMinutes = document.getElementById('minutes');
    const elSeconds = document.getElementById('seconds');
    const elUnbanUtc = document.getElementById('unban-utc');
    const elUnbanLocal = document.getElementById('unban-local');
    const copyBtn = document.getElementById('copyBtn');

    function pad(n){return String(n).padStart(2,'0');}

    function updateLocalUnban(){
      elUnbanLocal.textContent = unbanUtc.toLocaleString();
    }

    function updateCountdown(){
      const now = new Date();
      let diff = unbanUtc - now;
      if (diff <= 0){
        elDays.textContent = '00';
        elHours.textContent = '00';
        elMinutes.textContent = '00';
        elSeconds.textContent = '00';
        clearInterval(timer);
        return;
      }
      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;

      elDays.textContent = String(days);
      elHours.textContent = pad(hours);
      elMinutes.textContent = pad(minutes);
      elSeconds.textContent = pad(seconds);
    }

    copyBtn.addEventListener('click', ()=>{
      const text = `Unban (UTC): ${unbanUtc.toISOString().replace('T',' ').replace('.000Z',' UTC')}`;
      navigator.clipboard?.writeText(text).then(()=>{
        copyBtn.textContent = 'Copied!';
        setTimeout(()=>copyBtn.textContent = 'Copy unban date',1500);
      }).catch(()=>{
        alert(text);
      });
    });

    elUnbanUtc.textContent = unbanUtc.toISOString().replace('T',' ').replace('.000Z',' UTC');
    updateLocalUnban();
    updateCountdown();
    const timer = setInterval(updateCountdown,1000);
    window.addEventListener('focus', updateLocalUnban);
  </script>
</body>
</html>
